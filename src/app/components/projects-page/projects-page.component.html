<app-navigation></app-navigation>
<div class="app-page-container projects-page">
  <div class="heading-container">
    <h1 class="app-heading">projects</h1>
  </div>
  <div class="project-cards">
    <ng-container *ngFor="let project of projects; index as i">
      <section class="card-container">
        <app-card
          [content]="project"
          (openState)="toggleOpenState($event)"
        ></app-card>
      </section>
    </ng-container>
  </div>
</div>
