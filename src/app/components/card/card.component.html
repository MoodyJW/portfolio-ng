<figure class="card" [ngClass]="content.openState">
  <div class="trapdoor" [ngClass]="content.openState">
    <div class="top door" (click)="openState.emit(content)">
      <div class="toggle-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-caret-down"
          [ngClass]="content.openState"
          width="33"
          height="33"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="inherit"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 15l-6 -6l-6 6h12" transform="rotate(180 12 12)" />
        </svg>
      </div>
      <h2>{{ content.title }}</h2>
    </div>
    <div class="bottom door" (click)="openState.emit(content)">
      <p>{{ content.description }}</p>
    </div>
    <div class="door-content" *ngIf="content.openState === 'open'">
      <p>{{ content.details }}</p>
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="{{ content.url }}"
        role="button"
        >{{ content.urlText }}</a
      >
    </div>
  </div>
</figure>
