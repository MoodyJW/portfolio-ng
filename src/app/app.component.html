<div [class]="isDark ? 'dark-theme' : 'light-theme'">
  <ng-container
    *ngIf="!isSmallScreen; else smallScreen"
    class="large-screen-container"
  >
    <mat-toolbar>
      <header class="nav-header">
        <mat-nav-list class="nav-list-items">
          <a class="navbar-link" routerLink="/home"> JWM </a>
          <a class="navbar-link" routerLink="/projects"> projects </a>
          <a class="navbar-link" routerLink="/about"> about </a>
        </mat-nav-list>

        <mat-slide-toggle (change)="isDark = !isDark" [checked]="isDark">
          Go Dark
        </mat-slide-toggle>
      </header>
    </mat-toolbar>
  </ng-container>

  <ng-template #smallScreen class="small-screen-container">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="button with a navigation menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <mat-nav-list class="nav-list-items">
        <a class="navbar-link" routerLink="/home"> home </a>
        <a class="navbar-link" routerLink="/projects"> projects </a>
        <a class="navbar-link" routerLink="/about"> about </a>
      </mat-nav-list>
    </mat-menu>
  </ng-template>

  <main [@routeAnimations]="prepareRoute(outlet)" class="content">
    <router-outlet #outlet="outlet"></router-outlet>
  </main>
</div>
